<div class="monitor jumbotron">
  <div class="container">   
    <!-- HERE: added this error message -->
    <section *ngIf="errorMessage"> {{errorMessage}} </section>
    <div class="view" *ngIf="_monitorModel">
      <div class="row">
        <div class="col-md-6 column ui-sortable">
        <div class="table-responsive"> 
          <table class="table table-striped table-bordered table-list">
            <caption>Online Postage API Stats</caption>  
            <thead class="thead theadmonitor">
              <tr>
                <th></th>
                <th>Partners</th>
                <th>Success</th>
                <th>Failure</th>
              </tr>
            </thead>
              <tbody *ngFor="let res of modelResult">
               <tr *ngIf="goldCategory(res.vendor)">
                  <td scope="row" class="info">Gold</td>
                  <td>{{ res.vendor}}</td>
                  <td>{{ res.successCount }}</td>
                  <td>{{ res.failedCount }}</td>
                  <td>
                    <a [ngClass]="{'btn btn-danger': res.successCount == 0 || res.failedCount > 5, 'btn btn-success': res.successCount > 0}">
                      <em class="fa fa-cog"></em>
                    </a>
                  </td>
                </tr>
                <tr *ngIf="!goldCategory(res.vendor)">
                  <td scope="row" class="info">Silver</td>
                  <td>{{ res.vendor}}</td>
                  <td>{{ res.successCount }}</td>
                  <td>{{ res.failedCount }}</td>
                  <td>
                    <a [ngClass]="{'btn btn-danger': (res.successCount <= 1 || res.failedCount > 5), 'btn btn-success': res.successCount > 0}">
                      <em class="fa fa-cog"></em>
                    </a>
                  </td>
                </tr>
              </tbody>          
          </table>
        </div>
      </div>    
    <div class="col-md-3 column ui-sortable" *ngIf="modelResult.length > 0 && _monitorModel">
        <div class="row" >
            <app-chart [chartData]="modelResult"></app-chart> 
        </div>    
    </div>
    <div class="col-md-3 column ui-sortable" *ngIf="modelResult.length > 0 && _monitorModel">
        <div class="row" >
            <model-chart [chartData]="barchartModel"></model-chart>
        </div>    
    </div>
 </div>
</div> 
</div>
</div>
