<div>
	<h3>Model driven Form using Form Builder</h3>
	<form class="form-horizontal" novalidate [formGroup]="departmentForm" (ngSubmit)="onSubmitForm()">
	  <div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" placeholder="Name" formControlName="departmentName">
		</div>
	  </div>
	  <div class="form-group">
		<label for="id" class="col-sm-2 control-label">ID</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" placeholder="ID" formControlName="departmentID">
		</div>
	  </div>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Submit</button>
		</div>
	  </div>
	</form>
